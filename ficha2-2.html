<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="app">
    <h2>Lista de Tarefas</h2>
    <ul>
        <li v-for="item in tarefas">{{ item }}</li>
    </ul>
    <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="tarefas.push(novaTarefa)">
    <button @click="tarefas.push(novaTarefa)">Inserir</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            texto: 'Hello World',
            novaTarefa:'',
            tarefas:[
                'a',
                'b',
                'c',
                'd',
                'e',
                'f'    
            ]
        },
        methods:{
            inseretarefa: function(){
                if(!!this.novaTarefa){
                    this.tarefas.push(this.novaTarefa)
                    this.novaTarefa=''
                }
            }
        }
    })
</script>
</body>

</html>
