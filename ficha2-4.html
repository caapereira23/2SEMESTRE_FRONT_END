<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="app">
    <h2>Lista de Tarefas</h2>

    <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="tarefas.push(novaTarefa)">
    <button @click="toggleEdit">Editar</button>
    <ul v-if="!edit">
        <li v-for="item in tarefas" :class="{realizada: item.realizada, prioritario: item.prioritario}" @click="realizaTarefa(item)">
        {{ item.nome }}
        </li>
    </ul>
    <ul v-if="edit">
        <li v-for="item in tarefas" :class="{realizada: item.realizada, prioritario: item.prioritario}" @click="realizaTarefa(item)">
        <input type="text" v-model="item.nome">
        <input type="checkbox" v-model="item.prioritario">
        <input type="checkbox" v-model="item.realizada">
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var aplicacao = new Vue({
        el: '#app',
        data: {
            texto: 'Hello World',
            novaTarefa:'',
            edit: false,
            tarefas:[{
                nome: 'Exercício de HTML e CSS',
                prioritario: false,
                realizada: false
            }, {
                nome: 'Exercício de JavaScript',
                prioritario: false,
                realizada: false
            }, {
                nome: 'Exercício de VueJS',
                prioritario: false,
                realizada: false
            }, {
                nome: 'Exercício de Angular',
                prioritario: false,
                realizada: false
            }, ]
        },
        methods:{
            realizaTarefa: function(item) {
                item.realizada = !item.realizada
            },
            toggleEdit: function() {
                this.edit = !this.edit
                console.log(this.edit)
            },
            inseretarefa: function(){
                if(!!this.novaTarefa){
                    this.tarefas.push({
                        nome: this.novaTarefa,
                        prioritario: false,
                        realizada: false
                    })
                    this.novaTarefa = ''
                }
            }
        }
    })
</script>
<style>
    .realizada {
        text-decoration: line-through;
        color: grey
    }

    .prioritario {
        color: red
    }
</style>
</body>

</html>
